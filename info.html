<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TzyMusic • Info</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
--primary:#a855f7;
--bg:#030014;
--glass:rgba(17,25,40,.65);
--border:rgba(255,255,255,.08);
--text:#fff;
--muted:#94a3b8;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Plus Jakarta Sans',sans-serif;
background:var(--bg);
color:var(--text);
padding-bottom:120px;
}
.grid-bg{
position:fixed;inset:0;
background:
linear-gradient(rgba(255,255,255,.03) 1px,transparent 1px),
linear-gradient(90deg,rgba(255,255,255,.03) 1px,transparent 1px);
background-size:30px 30px;
z-index:-1;
}
.container{max-width:600px;margin:auto;padding:20px}

/* HEADER */
header{
display:flex;justify-content:space-between;align-items:center;
margin-bottom:25px;position:relative;
}
header h1{
font-family:'Orbitron',sans-serif;
font-size:22px;
background:linear-gradient(to right,#fff,var(--primary));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
header p{font-size:12px;color:var(--muted)}

/* NOTIF */
.notif-icon{font-size:22px;cursor:pointer}
.notif-badge{
position:absolute;top:-6px;right:-6px;
background:#ef4444;color:#fff;
font-size:10px;padding:2px 6px;border-radius:20px;
}
.notif-panel{
position:absolute;top:55px;right:0;
width:280px;
background:var(--glass);
border:1px solid var(--border);
border-radius:18px;
padding:16px;
display:none;z-index:10;
}
.update-item{
background:rgba(255,255,255,.05);
padding:10px;border-radius:12px;
margin-bottom:8px;cursor:pointer;
}
.update-item p{font-size:12px;color:var(--muted)}
.update-item small{font-size:10px;color:var(--muted)}

/* CARD */
.card{
background:var(--glass);
border:1px solid var(--border);
border-radius:22px;
padding:22px;margin-bottom:20px;
}
.card-title{
font-family:'Orbitron',sans-serif;
display:flex;gap:10px;margin-bottom:15px;
align-items:center;
}
.card-title i{
background:var(--primary);
padding:8px;
border-radius:8px;
font-size:16px;
}
.list-item{
display:flex;justify-content:space-between;
padding:10px 0;
border-bottom:1px solid rgba(255,255,255,.05);
font-size:13px;
}
.list-item:last-child{border-bottom:none}

/* SOCIAL */
.social-grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:12px;
}
.social-btn{
padding:14px;border-radius:16px;
background:rgba(255,255,255,.05);
border:1px solid var(--border);
color:#fff;text-decoration:none;
display:flex;gap:10px;
align-items:center;
}
.social-btn:hover{background:var(--primary)}

/* MODAL */
.update-modal{
position:fixed;inset:0;
background:rgba(0,0,0,.6);
display:none;align-items:center;justify-content:center;
z-index:99;
}
.update-modal-content{
width:90%;max-width:420px;
background:var(--glass);
border:1px solid var(--border);
border-radius:20px;padding:20px;
}
.update-modal-header{
display:flex;justify-content:space-between;align-items:center;
margin-bottom:10px;
}
.update-list{list-style:none}
.update-list li{
font-size:13px;padding:6px 0;
}
.update-list li::before{content:"✔ ";color:#22c55e}

/* BACK BUTTON */
.back-btn{display:inline-block;margin-bottom:15px;color:#fff;background:var(--primary);padding:10px 16px;border-radius:12px;text-decoration:none;font-size:14px;}
.back-btn:hover{background:#fff;color:var(--primary);}

</style>
</head>
<body>
<div class="grid-bg"></div>
<div class="container">
<header>
<div>
<h1>TzyMusic</h1>
<p>Application Info</p>
</div>
<div style="position:relative">
<i class="fa-solid fa-bell notif-icon" onclick="toggleNotif()"></i>
<span class="notif-badge" id="notifCount">0</span>
<div class="notif-panel" id="notifPanel">
<h4>Update & Pembaruan</h4>
<div id="notifList"></div>
</div>
</div>
</header>

<a class="back-btn" href="index.html">⬅ Kembali</a>

<!-- INFO APLIKASI -->
<div class="card">
<div class="card-title"><i class="fa-solid fa-circle-info"></i> Info Aplikasi</div>
<div class="list-item"><span>Nama Aplikasi</span><span>TzyMusic</span></div>
<div class="list-item"><span>Versi</span><span>v1.5.0</span></div>
<div class="list-item"><span>Pembuat</span><span>panńn_tzy</span></div>
<div class="list-item"><span>Tanggal Pembuatan</span><span>15 Des 2025</span></div>
<div class="list-item"><span>Platform</span><span>Web Application</span></div>
<div class="list-item"><span>Status</span><span>Aktif & Dikembangkan</span></div>
<a class="back-btn" href="down.html">Download Aplikasi</a>
</div>

<!-- SOSIAL MEDIA -->
<div class="card">
<div class="card-title"><i class="fa-solid fa-share-nodes"></i> Sosial Media</div>
<div class="social-grid">
<a class="social-btn" href="https://instagram.com/pann_tzy" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
<a class="social-btn" href="https://t.me/pann_tzy" target="_blank"><i class="fa-brands fa-telegram"></i> Telegram</a>
<a class="social-btn" href="https://tzymusic.vercel.app" target="_blank"><i class="fa-solid fa-globe"></i> Website</a>
<a class="social-btn" href="https://wa.me/6281234567890" target="_blank"><i class="fa-brands fa-whatsapp"></i> WhatsApp</a>
</div>
</div>

<!-- MODAL UPDATE -->
<div class="update-modal" id="updateModal">
<div class="update-modal-content">
<div class="update-modal-header">
<h3 id="updateTitle"></h3>
<i class="fa-solid fa-xmark" onclick="closeUpdate()"></i>
</div>
<p id="updateDesc" style="font-size:13px;color:var(--muted)"></p>
<ul class="update-list" id="updateList"></ul>
</div>
</div>

<script>
// Notifikasi
let updates=[],loaded=false;
function toggleNotif(){
notifPanel.style.display=notifPanel.style.display==='block'?'none':'block';
if(!loaded){loadNotif();loaded=true;}
}
function loadNotif(){
fetch('notif.json').then(r=>r.json()).then(d=>{
updates=d.updates;
notifCount.innerText=updates.length;
notifList.innerHTML=updates.map((u,i)=>`
<div class="update-item" onclick="openUpdate(${i})">
<strong>${u.version} • ${u.title}</strong>
<p>${u.description}</p>
<small>${u.date}</small>
</div>`).join('');
});
}
function openUpdate(i){
const u=updates[i];
updateTitle.innerText=`${u.version} • ${u.title}`;
updateDesc.innerText=u.description;
updateList.innerHTML=u.changes.map(c=>`<li>${c}</li>`).join('');
updateModal.style.display='flex';
}
function closeUpdate(){updateModal.style.display='none';}
document.addEventListener('click',e=>{
if(!e.target.closest('.notif-icon')&&!e.target.closest('.notif-panel')){
notifPanel.style.display='none';
}
});

// Musik
let musicList=[],currentIndex=-1,isPlaying=false;
const audio=document.getElementById('audio');
const titleEl=document.getElementById('title');
const artistEl=document.getElementById('artist');
const coverEl=document.getElementById('cover');
const playBtn=document.getElementById('playBtn');
const progressBar=document.getElementById('progressBar');
const currentTimeEl=document.getElementById('currentTime');
const durationEl=document.getElementById('duration');
const volumePanel=document.getElementById('volumePanel');
const volumeRange=document.getElementById('volumeRange');

fetch('music.json').then(r=>r.json()).then(d=>{musicList=d;});

function playSong(i){const m=musicList[i];currentIndex=i;titleEl.innerText=m.title;artistEl.innerText=m.artist;coverEl.src=m.cover;audio.src=m.audio;audio.play();isPlaying=true;playBtn.innerText='⏸';coverEl.classList.add('playing');}
function togglePlay(){if(!audio.src)return;if(isPlaying){audio.pause();playBtn.innerText='▶';coverEl.classList.remove('playing')}else{audio.play();playBtn.innerText='⏸';coverEl.classList.add('playing')}isPlaying=!isPlaying}
function nextSong(){if(currentIndex<musicList.length-1)playSong(currentIndex+1)}
function prevSong(){if(currentIndex>0)playSong(currentIndex-1)}
audio.ontimeupdate=()=>{if(!audio.duration)return;progressBar.style.width=(audio.currentTime/audio.duration)*100+'%';currentTimeEl.innerText=formatTime(audio.currentTime)}
audio.onloadedmetadata=()=>{durationEl.innerText=formatTime(audio.duration)}
function seek(e){const w=e.currentTarget.clientWidth;audio.currentTime=(e.offsetX/w)*audio.duration}
function formatTime(t){const m=Math.floor(t/60);const s=Math.floor(t%60).toString().padStart(2,'0');return `${m}:${s}`}

// Volume
function toggleVolume(){volumePanel.style.display=volumePanel.style.display==='block'?'none':'block'}
volumeRange.oninput=function(){audio.volume=this.value}
</script>
</body>
</html>
